name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [build/*]
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci --prefix ./tapp-client/

      - name: Create archive of node modules
        run: zip -r node-modules.zip tapp-client/node_modules

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: node-modules
          path: node-modules.zip
          retention-days: 1

  build:
    runs-on: ubuntu-latest
    needs: install

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download shared build artifact
        uses: actions/download-artifact@v3
        with:
          name: node-modules
          path: ./tapp-client

      - name: Create node_modules directory if it doesn't exist
        run: mkdir -p tapp-client/node_modules

      - name: Extract shared build archive
        run: unzip tapp-client/shared-build.zip -d tapp-client/node_modules

      - name: Build Tapp SPA
        run: npm run build-live --prefix ./tapp-client/
        
      - name: Create archive of build
        run: zip -r tapp-build.zip tapp-client/dist

      - name: Create and publish artifact of build
        uses: actions/upload-artifact@v4
        with:
          name: tapp-build
          path: tapp-build.zip
          retention-days: 7

  cleanup:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: node-modules
